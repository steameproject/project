        let games = [
                { name: 'elden ring', price: 59.99, story: 'teststory', category: ['pc', 'adventure', 'action', 'RPG'], img: 'htmlcss/games/eldenring.jfif', page: 'elden.html' },

                },

            var gamenames = []
            for (let i = 0; i < games.length; i++) {
                gamenames.push(games[i].name)

            }
        function loging () {

                for (var key in localStorage) {

                    var kei = key
                    var newobj = JSON.parse(localStorage.getItem(kei))
                    if (newobj.loglog=== true) {


                        break
                    }
                }

            return newobj
            }
            function arraytostr(arr) {
                    var str = ''
                    for (let i = 0; i < arr.length; i++) {
                        str += arr[i] + ','

                    }
                    return str
                }
            var carty=loging()
            var crat=carty.cart

                                $('#cart').append('<a href=' + games[i].page + '><div class="game" ><img class="gamephoto" src=' + games[i].img + '><p class="gamecat">' + games[i].name + '</p><p class="gamecat">' + stri + '</p><p id="price">' + games[i].price + '$</p></div></a>')
                            }
                        }
                        
                    }

                }

            
    $('#username').click( function () {

        for (var key in localStorage) {

            var newobj = JSON.parse(localStorage.getItem(kei))
            if (newobj.loglog === true) {

    })
    $('#password').click(function () {
